name: Build & Test

on:
  workflow_call:
    inputs:
      framework:
        default: net8.0
        required: false
        type: string
      clickhouse-version:
        default: latest
        required: false
        type: string
      coverage:
        default: false
        required: false
        type: boolean

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest

    services:
      clickhouse:
        image: clickhouse/clickhouse-server:${{ inputs.clickhouse-version }}
        ports:
          - 8123:8123
        env:
          CLICKHOUSE_DB: test
          CLICKHOUSE_USER: test
          CLICKHOUSE_PASSWORD: test1234
          CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: '1'

    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - uses: actions/cache@v4
      name: Cache NuGet
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-
      
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: |
          3.1.x
          6.x
          8.x
          
    - name: Install GitHubActionsTestLogger
      run: dotnet add ClickHouse.Client.Tests/ClickHouse.Client.Tests.csproj package GitHubActionsTestLogger --no-restore

    - name: Install coverlet
      if: ${{ inputs.coverage }}
      run: |
        dotnet add ClickHouse.Client.Tests/ClickHouse.Client.Tests.csproj package coverlet.collector --no-restore
        dotnet add ClickHouse.Client.Tests/ClickHouse.Client.Tests.csproj package coverlet.msbuild --no-restore

    - name: Test with coverage
      run: dotnet test ClickHouse.Client.Tests/ClickHouse.Client.Tests.csproj --framework ${{ inputs.framework }} --configuration Release --verbosity normal --logger GitHubActions  /clp:ErrorsOnly /p:CollectCoverage=true /p:CoverletOutputFormat=opencover /p:SkipAutoProps=true
      env:
        CLICKHOUSE_CONNECTION: Host=localhost;Port=8123;Username=test;Password=test1234
        CLICKHOUSE_VERSION: ${{ inputs.clickhouse-version }}
    
    - uses: codecov/codecov-action@v5      
      if: ${{ inputs.coverage }}
      with:
        fail_ci_if_error: true
        disable_search: true
        token: ${{ secrets.CODECOV_TOKEN }}
        files: ./ClickHouse.Client.Tests/coverage.${{ inputs.framework }}.opencover.xml 
