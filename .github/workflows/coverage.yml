name: Coverage

on:
  push:
    branches: [ master ]
    paths-ignore:
    - '**/*.md'
  pull_request:
    branches: [ master ]

jobs:
  coverage:
    name: Run coverage
    runs-on: ubuntu-latest

    services:
      clickhouse:
        image: clickhouse/clickhouse-server:latest
        ports:
          - 8123:8123
        volumes:
          - ${{ github.workspace }}/test/test-config.xml:/etc/clickhouse-server/config.d/test-config.xml
          - ${{ github.workspace }}/test/test-user.xml:/etc/clickhouse-server/users.d/test-user.xml

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '3.1.x'
    - name: Install coverlet-collector
      run: dotnet add ClickHouse.Client.Tests/ClickHouse.Client.Tests.csproj package coverlet.collector
    - name: Install coverlet-msbuild
      run: dotnet add ClickHouse.Client.Tests/ClickHouse.Client.Tests.csproj package coverlet.msbuild
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --framework netcoreapp3.1 --configuration Release --no-restore ClickHouse.Client/ClickHouse.Client.csproj
    - name: Run test with coverage
      run: dotnet test --framework netcoreapp3.1 --configuration Release --no-restore --verbosity normal /p:CollectCoverage=true /p:CoverletOutputFormat=opencover /p:SkipAutoProps=true
      env:
        CLICKHOUSE_CONNECTION: Host=localhost;Port=8123;Username=default;Password=test1234
    - name: Upload coverage artifact
      uses: actions/upload-artifact@v2
      with:
        name: coverage
        path: ./ClickHouse.Client.Tests/coverage.opencover.xml
