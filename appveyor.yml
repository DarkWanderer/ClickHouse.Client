version: 0.6.0.{build}
image:
  - Visual Studio 2019
  - Ubuntu

environment:
  CLICKHOUSE_CONNECTION: Host=localhost;Port=8123

nuget:
  project_feed: false
  disable_publish_on_pr: true

services:
- docker

dotnet_csproj:
  patch: true
  file: '**\*.csproj'
  version: '{version}'
  package_version: '{version}'
  assembly_version: '{version}'
  file_version: '{version}'
  informational_version: '{version}'

before_build:
- dotnet restore

build_script:
- dotnet build --no-restore --configuration Release

before_test:
- docker pull yandex/clickhouse-server
- docker run -p 8123:8123 -d --name clickhouse-server yandex/clickhouse-server
- sleep 3

test_script:
- dotnet test --no-build --framework netcoreapp3.0 --configuration Release --test-adapter-path:. --logger:Appveyor

for:
- matrix:
    only:
      - image: Ubuntu
  build_script:
  - msbuild /p:Configuration=Release -verbosity:minimal
- matrix:
    only:
      - image: Visual Studio 2019
  after_build:
  - dotnet pack ClickHouse.Client/ClickHouse.Client.csproj --no-build --configuration Release --include-symbols --include-source
  artifacts:
  - path: '**/*.nupkg'
    name: NuGet
